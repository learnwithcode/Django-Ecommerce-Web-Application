{% extends 'base.html' %}
{% load static %}

{% block head %}Contact | {{ block.super }}{% endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            {{ content }}
            <form method='POST'>{% csrf_token %}
                <div class='form' class="col-sm-6 col-12">
                    <div class='text-center'>
                        <h1>{{ title }}</h1>
                    </div>
                    {{ form }}<br />
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
